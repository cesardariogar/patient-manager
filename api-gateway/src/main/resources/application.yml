---
server:
  port: 4004  # Gateway listens on port 4004

logging:
  level:
    root: DEBUG

spring:
  output:
    ansi:
      enabled: always
  application:
    name: PatientService
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: patient-service-route
              uri: http://patient-service:4000
              predicates:
                - Path=/api/patients/**
              filters:
                - StripPrefix=1

            - id: api-docs-patient-route
              uri: http://patient-service:4000
              predicates:
                - Path=/api-docs/patients
              filters:
                - RewritePath=/api-docs/patients,/v3/api-docs
